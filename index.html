<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Program pentru calcularea volumului cilindrului</title>
</head>

<body>

  <p>
    <input id="radius" type="text" placeholder="Introduceți raza cilindrului" />
  </p>
  <p>
    <input id="height" type="text" placeholder="Introduceți înălțimea cilindrului" />
  </p>
  <p>
    <input type="button" id="btn-calc" value="Faceți un calcul" />
  </p>
  <p class="result">
    Volumul cilindrului este:
    <span id="volume">
    </span>
    Și aria sa este egală cu:
    <span id="area">
    </span>.
  </p>

  <script src="app.js"></script>
</body>

</html>
